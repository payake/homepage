name: Deploy Web Design Site

on:
  push:
    branches: [ web-design ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm run astro telemetry disable
        
      - name: Build site
        run: |
          echo "Building for branch: $GITHUB_REF_NAME"
          npm run build
        env:
          GITHUB_REF_NAME: web-design
          
      - name: Debug dist directory
        run: |
          ls -la dist || echo "dist directory not found"
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages-web-design
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2